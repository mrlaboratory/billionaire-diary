<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire dairy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        module.exports = {
            plugins: {

                autoprefixer: {},
            }
        }

<body class="container">

    <!-- this is header section  -->
    <header>

    </header>


    <!-- main section started  -->
    <main class="relative">


        <section class="grid grid-cols-1 lg:grid-cols-4 gap-3">
            <div class="left bg-[#0E1B34] text-center pt-5 h-screen">
                <h2 class="text-[#D9D9D9] text-3xl font-bold">Billionaire</h2>
                <h3 class="text-[#d9d9d9cc] text-2xl">Dairy</h3>
                <div class="button-list mt-3 p-5">
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Add a
                        user</button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Double
                        Money</button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Sort By Rank
                    </button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Calculate Entire
                        Wealth</button>

                </div>
                <hr class="bg-gray-400">
                <div class="button-list mt-3 p-5">
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Show All
                        Billionaires</button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Richest by
                        industry</button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Sort By Rank
                    </button>
                    <button class="btn btn-block bg-white text-black hover:bg-white hover:text-black">Richest by
                        states</button>

                </div>

            </div>
            <div class="right col-span-3 h-screen w-full">
                <div class="navbar bg-base-100 w-full">

                    <div class="flex justify-between gap-2 w-full">
                        <div class="form-control">
                            <input type="text" placeholder="Search" class="input input-bordered" />
                        </div>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img src="images/logo/logo1.png" />
                                </div>
                            </label>
                            <ul tabindex="0"
                                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>Settings</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bg-[#D9D9D9] rounded-lg p-7 mt-4">
                    <h2 class="text-2xl">Hello, User!</h2>
                    <div class="overflow-x-scroll h-[500px] w-full mt-5">
                        <table class="table w-full ">
                            <!-- head -->
                            <thead>
                                <tr>
                                    <th>Person </th>
                                    <th>Citizenship</th>
                                    <th>Industry</th>
                                    <th>Rank</th>
                                    <th>Wealth</th>
                                </tr>
                            </thead>
                            <tbody id="billionaire-container" class="border-t-2 border-black  overflow-scroll">
                             

                            </tbody>
                            <!-- foot -->
                            <tfoot>
                                <tr>
                                    <th>Total </th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                 
                                    <th>$205873.27</th>
                                </tr>
                            </tfoot>

                        </table>
                    </div>
                </div>

            </div>
        </section>





<section id="persondiv" class="absolute top-0 left-0 z-30 flex justify-center items-center w-screen h-screen hidden ">
    <div class="flex w-8/12 relative">
        <div class="w-full bg-white rounded shadow-lg border" >
                <label id="persondivhide" class="btn absolute top-0 right-0">Close</label>

          <div class="pt-5" id="persondivbody">
           
          </div>
          
        </div>
       </div>
</section>

    </main>
